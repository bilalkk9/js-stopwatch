<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    
    <title>JS-Stopwatch</title>
    
</head>
  <body>

    <h1 class="text-center mt-5 text-white">Vanilla JavaScript StopWatch</h1>

    <div class="container mt-5">

            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="text-center">
                        <h1 class="stopwatch text-white">00:00:00</h1>
                    </div>
        
                    <div class="controls text-center mt-5">
                        <button class="btn btn-success btn-sm" onclick="start()">Start</button>
                        <button class="btn btn-primary btn-sm" onclick="pause()">Pause</button>
                        <button class="btn btn-danger btn-sm" onclick="stop()">Stop</button>
                        <button class="btn btn-info btn-sm" onclick="restart()">Restart</button>
                        <button class="btn btn-dark btn-sm" onclick="lap()">Lap</button>
                        <button class="btn btn-warning btn-sm" onclick="resetLaps()">Reset Laps</button>
                    </div>
        
                    <ul class="text-center mt-5 laps text-white"></ul>
                </div>
                <div class="col-md-4"></div>
            </div>

    </div>

</body>

    <script src="app.js"></script>

</html>
